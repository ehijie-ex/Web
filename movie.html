<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Domgen Movie search üé¨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            color: gold;
        }
        .search-box {
            text-align: center;
            margin: 20px 0;
        }
        input {
            padding: 12px;
            width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background: #ffc72b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        button:hover {
            background: gold;
        }
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .movie-card {
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-info {
            padding: 15px;
        }
        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .movie-year {
            color: #ccc;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            font-size: 20px;
            margin: 50px;
            grid-column: 1/-1;
        }
        .movie-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        .modal-content {
            background: #e19d00;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            font-weight:blod;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        .movie-details {
            display: flex;
            gap: 30px;
        }
        .detail-poster {
            width: 300px;
            border-radius: 10px;
        }
        .detail-info {
            flex: 1;
        }
        .detail-info h2 {
            color: #e50914;
            margin-top: 0;
        }
        @media (max-width: 768px) {
            .movie-details {
                flex-direction: column;
            }
            .detail-poster {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #e1b913;">üé¨ Movie searcher</h1>
        
        <div class="search-box">
            <input type="search" id="searchInput" placeholder="Search for movies..." onkeypress="handleKeyPress(event)">
            <button onclick="searchMovies()">Search</button>
            <button onclick="getPopularMovies()">Popular Movies</button>
        </div>

        <div id="moviesContainer" class="movies-grid">
            <div class="loading">Loading popular movies...</div>
        </div>
    </div>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="movie-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_KEY = '89802458aff508c9c6eff8b7290d8970'; // REPLACE WITH YOUR API KEY
        const BASE_URL = 'https://api.themoviedb.org/3';

        // Load popular movies when page opens
        window.onload = getPopularMovies;

        // Search when Enter key is pressed
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchMovies();
            }
        }

        async function searchMovies() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                alert('Please enter a movie name!');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch(
                    `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(searchTerm)}`
                );
                const data = await response.json();
                displayMovies(data.results);
            } catch (error) {
                showError('Failed to search movies. Please try again.');
            }
        }

        async function getPopularMovies() {
            showLoading();
            
            try {
                const response = await fetch(
                    `${BASE_URL}/movie/popular?api_key=${API_KEY}`
                );
                const data = await response.json();
                displayMovies(data.results);
            } catch (error) {
                showError('Failed to load popular movies.');
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('moviesContainer');
            
            if (!movies || movies.length === 0) {
                container.innerHTML = '<div class="loading">No movies found. Try a different search.</div>';
                return;
            }

            container.innerHTML = movies.map(movie => `
                <div class="movie-card" onclick="showMovieDetails(${movie.id})">
                    <img 
                        src="${movie.poster_path ? 
                            `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 
                            'https://via.placeholder.com/500x750/2d2d2d/ffffff?text=No+Image'
                        }" 
                        alt="${movie.title}"
                        class="movie-poster"
                    >
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${movie.release_date ? movie.release_date.substring(0,4) : 'Unknown'}</div>
                        <div class="movie-rating">‚≠ê ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</div>
                    </div>
                </div>
            `).join('');
        }

        async function showMovieDetails(movieId) {
            showLoading();
            
            try {
                const response = await fetch(
                    `${BASE_URL}/movie/${movieId}?api_key=${API_KEY}`
                );
                const movie = await response.json();
                
                displayMovieDetails(movie);
            } catch (error) {
                showError('Failed to load movie details.');
            }
        }

        function displayMovieDetails(movie) {
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div class="movie-details">
                    <img 
                        src="${movie.poster_path ? 
                            `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 
                            'https://via.placeholder.com/500x750/2d2d2d/ffffff?text=No+Image'
                        }" 
                        alt="${movie.title}"
                        class="detail-poster"
                    >
                    <div class="detail-info">
                        <h2>${movie.title} (${movie.release_date ? movie.release_date.substring(0,4) : 'Unknown'})</h2>
                        <p><strong>Rating:</strong> ‚≠ê ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}/10</p>
                        <p><strong>Runtime:</strong> ${movie.runtime ? `${movie.runtime} minutes` : 'Unknown'}</p>
                        <p><strong>Genre:</strong> ${movie.genres ? movie.genres.map(genre => genre.name).join(', ') : 'Unknown'}</p>
                        <p><strong>Overview:</strong> ${movie.overview || 'No description available.'}</p>
                        <p><strong>Release Date:</strong> ${movie.release_date || 'Unknown'}</p>
                        <p><strong>Budget:</strong> ${movie.budget ? `$${movie.budget.toLocaleString()}` : 'Unknown'}</p>
                        <p><strong>Revenue:</strong> ${movie.revenue ? `$${movie.revenue.toLocaleString()}` : 'Unknown'}</p>
                    </div>
                </div>
            `;
            
            document.getElementById('movieModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('moviesContainer').innerHTML = 
                '<div class="loading">Loading movies...</div>';
        }

        function showError(message) {
            document.getElementById('moviesContainer').innerHTML = 
                `<div class="loading" style="color: #e50914;">${message}</div>`;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('movieModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
