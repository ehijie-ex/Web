 <!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Animated sharingan background */
        .sharingan-bg {
            margin: 0;
            background: #000;
            overflow:hidden;
        }
        
        .container {
            background: rgba(10, 10, 10, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 0 20px gold, 0 0 40px rgba(255, 215, 0, 0.3);
            width: 380px;
            max-width: 95%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            animation: fadeInUp 0.8s ease-out forwards;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #1d1b12, #b37c38, #060606, #ff8c00);
            z-index: -1;
            border-radius: 18px;
            animation: borderAnimation 3s linear infinite;
        }
        
        /* Itachi logo */
        .itachi-logo {
            width: 140px;
            height: 140px;
            margin: -30px auto 10px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid gold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoGlow 2s infinite alternate;
        }
        
        .itachi-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: all 0.5s ease;
            animation: rotateSlow 20s linear infinite;
        }
        
        .itachi-logo:hover img {
            animation: rotateFast 10s linear infinite;
        }
        
        h1 {
            font-family: 'Cursive', 'Georgia', serif;
            margin: 20px 0 1.8rem;
            font-size: 2.2rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            background: linear-gradient(to right, gold, #ff8c00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s infinite alternate;
            position: relative;
        }
        
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #e6c200;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 2rem;
        }
        
        .btn {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            border: none;
            color: #000;
            padding: 14px;
            width: 100%;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            text-decoration: none;
            display: block;
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes borderAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 300% 50%;
            }
        }
        
        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 0 0 30px rgba(255, 140, 0, 0.8);
            }
        }
        
        @keyframes logoGlow {
            from {
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            }
            to {
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.9), 0 0 35px rgba(255, 140, 0, 0.7);
            }
        }
        
        @keyframes rotateSlow {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes rotateFast {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes bgRotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #ff8c00;
        }
        
        .uchiha-symbol {
            position: absolute;
            font-size: 8rem;
            opacity: 0.03;
            z-index: 1;
            animation: symbolFloat 20s infinite linear;
            color: #8b0000;
        }
        
        @keyframes symbolFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(200px, 100px) rotate(90deg);
            }
            50% {
                transform: translate(300px, -100px) rotate(180deg);
            }
            75% {
                transform: translate(-100px, -200px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        /* Fireflies effect for dark background */
        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 215, 0, 0.7);
            animation: flicker 4s infinite;
            z-index: 0;
        }
        
        @keyframes flicker {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.8rem;
            }
            
            .itachi-logo {
                width: 110px;
                height: 110px;
                margin: -20px auto 5px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin: 15px 0 1.2rem;
            }
        }
        canvas {
    position: fixed;

    z-index: 0;

  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
    </style>
